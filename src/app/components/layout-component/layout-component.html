<div class="chat-container">
  <header class="main-header">
    <div class="brand" >
      <span class="logo-icon">ðŸ¤–</span>
      <div class="title-group" (click)="handleLeaveAction()">
        <h1>Human Or Bot</h1>
        <div class="status-indicator">
          <span class="dot" [class]="gameService.connectionStatus().toLowerCase()"></span>
          <span class="status-text">{{ gameService.connectionStatus() | titlecase }}</span>

  </header>
